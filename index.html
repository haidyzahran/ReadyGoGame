<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyGoGame</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>

</head>

<body>
    <div id="begin">
        <p id="blue">Ready Go </p> Game
    </div>

    <div class="div1">
        <p class="lft" id="in">Input</p>
        <div id="labelAndInput">
            <label for="input">Number</label>
            <input class="ryt" type="text" name="input" id="input">
        </div>

    </div>

    <div class="div1">
        <p class="lft" id="out">Output</p>
        <div class="divc">
            <div class="ro" id="dc1">
                <div class="po" id="ready"></div>
            </div>
            <div class="ro" id="dc2">
                <div class="po" id="steady"></div>
            </div>
            <div class="ro" id="dc3">
                <div class="po" id="go"></div>
            </div>

            <!-- <div id="ready"></div>
            <div id="steady"></div>
            <div id="go"></div> -->
        </div>


    </div>

    <div class="div1">
        <p class="lft" id="note">Notes</p>
        <p class="ryt" id="rule">Rule:
            <br>
            1="Ready", 2 ="Steady", 3="Go"
        </p>

    </div>





    <script src="main.js"></script>
</body>

</html>
